<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://wwww.thymeleaf.org/thymleaf-extras-springsecurity6" lang="en">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:replace="~{nav}"></div>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Liste Utilisations</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id Utilisation</th>
          <th>Nom Utilisation</th>

          <th >Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${utilisations }">
          <td th:text="${u.idutili}"></td>
          <td th:text="${u.nomUtilisation}"></td>

          <td sec:authorize="hasRole('ADMIN')">
            <a  th:href="@{deleteutilisation(idutili=${u.idutili})}" class="btn btn-danger" onclick="confirm('Are you sure?')">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
</body>
</html>
